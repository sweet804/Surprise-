<style>
body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    background: radial-gradient(circle,#2b0014,#000);
    overflow-x:hidden;
    color:white;
    text-align:center;
}

/* Lights */
.lights{
    position:fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:space-around;
    z-index:99;
}
.lights img{
    width:40px;
    animation: blink 1s infinite alternate;
}
@keyframes blink{
    from{opacity:0.3}
    to{opacity:1}
}

/* Banner */
.banner{
    margin-top:80px;
}
.banner img{
    max-width:90%;
}

/* Main Title */
h1{
    font-family:'Sacramento',cursive;
    font-size:4em;
    color:#FFD700;
    text-shadow:0 0 20px gold;
    margin:20px 0;
}

/* Balloons */
.balloons{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:15px;
    margin:30px 0;
}
.balloons img{
    width:100px;
    animation: float 4s ease-in-out infinite;
}
@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-20px)}
}

/* Photo */
.photo{
    margin:40px 0;
}
.photo img{
    width:260px;
    border-radius:20px;
    border:6px solid #ff5fa2;
    box-shadow:0 0 30px #ff5fa2;
}

/* Message */
.message{
    max-width:600px;
    margin:30px auto;
    background:rgba(255,255,255,0.1);
    padding:30px;
    border-radius:20px;
    font-size:1.2em;
}

/* Back Button */
.back{
    position:fixed;
    top:20px;
    left:20px;
    text-decoration:none;
    color:white;
    background:#e6007a;
    padding:10px 18px;
    border-radius:30px;
}
</style>
</head>
